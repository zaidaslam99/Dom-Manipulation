<!DOCTYPE html>
<html>
  <style>
    .myStyle {
      background-color: coral;
      padding: 16px;
    }
  </style>

  <body>
    <h1>The DOMToken Object</h1>
    <h2>The toggle() Method</h2>

    <button onclick="myFunction()">Toggle</button>
    <p>Click "Toggle" to toggle "myStyle" on and off.</p>

    <div id="myDIV">
      <p>I am myDIV.</p>
    </div>

    <script>
      function myFunction() {
        document.getElementById("myDIV").classList.toggle("myStyle");
      }
    </script>
  </body>
</html>

<!-- 
    So here this is known as toggle what this means is that if the button is clicked then all we are going to
    be doing is toggling it meaning removing or adding the class really all there is switching between them.
-->
